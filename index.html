<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Identity -->
    <title>ReadSwift — RSVP Speed Reader</title>
    <meta name="description" content="ReadSwift displays one word at a time using the RSVP method — eliminating eye movement so you read PDFs and EPUBs up to 2× faster. Free. No account. Works offline." />
    <meta name="author" content="Techscript Limited" />
    <meta name="application-name" content="ReadSwift" />

    <!-- Theme -->
    <meta name="theme-color" content="#060606" />
    <meta name="color-scheme" content="dark" />
    <meta name="msapplication-navbutton-color" content="#060606" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA / iOS web app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ReadSwift" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://readswift.techscript.ca" />
    <meta property="og:title" content="ReadSwift — RSVP Speed Reader" />
    <meta property="og:description" content="One word at a time. Load any PDF or EPUB and read at up to 1000 WPM. No account. No data collection. Free." />
    <meta property="og:site_name" content="ReadSwift by Techscript Limited" />

    <!--
      GoatCounter analytics — free, privacy-friendly visitor tracking.
      Tracks: page visits, visitor countries, referrers, browsers, and screen sizes.
      No cookies. No personal data. GDPR-friendly.

      Setup:
        1. Sign up at https://www.goatcounter.com (free for personal / open-source)
        2. Create a site and note your site code (e.g. "readswift")
        3. Set VITE_GOATCOUNTER_SITE_CODE=<your-site-code> in your .env file
        4. Your live stats will be visible at https://<your-site-code>.goatcounter.com
    -->
    <script
      data-goatcounter="https://%VITE_GOATCOUNTER_SITE_CODE%.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
