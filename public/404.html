<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ReadSwift</title>
    <!-- GitHub Pages SPA redirect: forward any 404 to the app root -->
    <script>
      // Store the attempted URL and redirect to root
      sessionStorage.setItem('redirect', location.href);
      location.replace('/');
    </script>
  </head>
  <body></body>
</html>
